<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link href="icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jQuery v3.6.1.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>
    
</head>
<body>
    <div class="parent">
        <div class="grid-item section"> 
            <div class="sec-btm">
            
                <div class="section-child mobile" id="home">
                    <div class="mobile-child mobile-head" id="header_box">
                        <div style="display: flex; align-items: center;">
                            <img src="bk_imgs/icon.jpg" width="40px"/> <span style="margin: 0px 0.5rem; font-weight: 400;">Sales App</span>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr;">
                            <div onclick=" "  class="h-icons"><i class="bi bi-calculator mIcon"></i></div> 
                            <div class="h-icons" id="profile" onclick="window.location.assign('transactions.html')"><i class="bi bi-folder-symlink-fill mIcon"></i></div>
                        </div>
                    </div>

                    <div class=" mobile-body" id="content_body">
                        <div style="margin: 10px auto; text-align: center;">
                            <h1 style="font-weight: 300;">Transactions</h1>
                            <img src="figures/undraw_Investing_re_bov7.png" width="100%" />
                            
                            <div style="width: 70%; margin: 1rem auto; text-align: center; text-transform: none; font-size: smaller;">
                               You can view and analyze your transactions here, from order sent to payments made.</div>
                        
                            <div class="grey-btn nxt-btn" style="width: 50%; font-size: smaller; padding: 1rem;" onclick="transactions()"> view transactions </div> 
                        
                        </div>
                    </div>
                
                    <div class="mobile-child mobile-footer" id="footer_box">
                        <div onclick="window.location.assign('index.html')" ><div class="bi bi-building"></div><small>office</small></div>
                        <div onclick="window.location.assign('sales.html')"><div class="bi bi-currency-bitcoin" ></div><small>sales</small></div>
                        <div onclick="window.location.assign('invoice.html')"><div class="bi bi-receipt" ></div><small>invoice</small></div>
                        <div onclick="window.location.assign('request.html')"><div class="bi bi-basket2"></div><small>requisition</small></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
        
    <div class="pop_background" style="display: none;">
         <div class="pop-content"> </div>
    </div>   
        
    <script type="text/javascript" src="js/script.js"> </script>
    <script type="text/javascript">transactions()</script>
    <script type="text/javascript" src="js/main.js"> </script> 
</body>

</html>
