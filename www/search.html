<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link href="icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
     
</head>
<body>

    <div class="parent">
        <div class="grid-item section"> 
            <div class="sec-btm">
            
                <div class="section-child mobile" id="home">
                    <div class="mobile-child mobile-head" id="header_box">
                        <div style="display: flex; align-items: center;">
                            <img src="bk_imgs/icon.jpg" width="40px" /> <span style="margin: 0px 0.5rem; font-weight: 400;">Sales App</span>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr;">
                            <div onclick=" "  class="h-icons"><i class="bi bi-calculator mIcon"></i></div> 
                            <div class="h-icons" id="profile" onclick="window.location.assign('transactions.html')"><i class="bi bi-folder-symlink-fill mIcon"></i></div>
                        </div>
                    </div>

                    <div class=" mobile-body" id="content_body">
                        <div style="margin: 10px auto; text-align: center;">
                            <h1 style="font-weight: 300;">Search</h1>
                            <img id="introPic" src="figures/undraw_Web_search_re_efla.png" width="100%" />
                            
                            <div style="width: 70%; margin: 1rem auto; text-align: center; text-transform: none; font-size: smaller;">
                               Enter the title of the book</div>
                        
                               <div style="box-shadow: 0px 0px 2px #c9c9c9; border-radius: 5px; display: grid; grid-template-columns: 2fr 10fr; column-gap: 10px;
                               justify-items: center; align-items: center; margin: 1rem auto; margin-top: calc(1rem - 10px); width: 80%; background-color: #fff;">
               
                               <div class="bi bi-search" style="padding: 5px 1rem; font-size: 2rem; margin-right: -1rem;"></div>
                               <input id="searchBox" type="search" oninput="searchBook()" style="border-radius: 0px; border: none; width:80%;" placeholder="e.g. starting maths" />
                           </div>  
                           <div id="results"></div>
                        </div>
                    </div>
                
                    <div class="mobile-child mobile-footer" id="footer_box">
                        <div onclick="window.location.assign('index.html')"><div class="bi bi-building" ></div><small>office</small></div>
                        <div id="cart" onclick="cart()"><div class="bi bi-cart4" ></div><small>cart</small></div>
                        <div onclick="window.location.assign('transactions.html')"><div class="bi bi-receipt" ></div><small>transactions</small></div>
                        <div id="more"><div class="bi bi-menu-up" ></div><small>more</small></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
      
    <div class="pop_background" style="display: none;">
        <div onclick="rmvOldPop()" class="bi bi-x-circle-fill close_btn"></div>
        <div class="pop-content"> </div>
    </div>
    <script type="module" src="plugins.js"></script>         
    <script type="text/javascript" src="script.js"> </script>

</body>

</html>
