<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <link href="icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
     
</head>
<body>

    <div class="parent">
        <div class="grid-item section"> 
            <div class="sec-btm">
            
                <div class="section-child mobile" id="home">
                    <div class="mobile-child mobile-head" id="header_box">
                        <div style="display: flex; align-items: flex-end;">
                            <img src="bk_imgs/icon.jpg" width="40px" /> <span style="margin: 0px 0.5rem; font-weight: 400;">Sales App</span>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
                            <div class="h-icons" id="search"  ><i class="bi bi-search"></i></div>
                            <div class="h-icons" id="notify"  ><i class="bi bi-megaphone" ></i></div>
                            <div class="h-icons" id="profile"  onclick="loginPage()"><i class="bi bi-person-bounding-box"></i></div>
                        </div>
                    </div>

                    <div class=" mobile-body" id="content_body">
                        <div style="text-align:center; margin: 1rem auto; text-transform: none; font-weight: 600;">Welcome to Afem Sales App.<br/>
                                 <small>click on any of our books to get started.</small>
                        </div>
                        <div id="slide" class="welcome_tab"></div>
                        <div class="hm-content"  >
                            <div onclick="pickBook(4,'nursery')" class="box img-1x1" style="background-image: url('bk_imgs/sm3.png'); background-size: cover; background-position: center;"></div>
                            <div onclick="pickBook(14,'primary')" class="box img-1x1" style="background-image: url('bk_imgs/beg2.png'); background-size: cover; background-position: center;"></div>
                            <div onclick="pickBook(21,'primary')" class="box img-1x1" style="background-image: url('bk_imgs/g3.png'); background-size: cover; background-position: center;"></div>
                            <div onclick="pickBook(27,'primary')" class="box img-1x1" style="background-image: url('bk_imgs/cc4.png'); background-size: cover; background-position: center;"></div>
                          </div>

                        
                        <div class="list grey-btn nxt-btn" onclick="moreBooks('nursery', 0)" id="allBooks">more books <i class="bi bi-images"></i></div>
                    
                    </div>
                
                    <div class="mobile-child mobile-footer" id="footer_box">
                        <div class="navicons" id="office"><div class="bi bi-building" onclick="home()"></div><small>office</small></div>
                        <div id="cart" onclick="cart()"><div class="bi bi-cart4" ></div><small>cart</small></div>
                        <div id="transac"><div class="bi bi-receipt" ></div><small>transactions</small></div>
                        <div id="more"><div class="bi bi-menu-up" ></div><small>more</small></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<!-----
<div ${bk_class === 'nursery' ? 'class="title_section_active"' : 'class="title_section" '}  onclick="moreBooks('nursery', 0)">nursery books</div> 
                    <div ${bk_class === 'primary' ? 'class="title_section_active"' : 'class="title_section" '} onclick="moreBooks('primary', 0)">primary books</div>
-->
        
    <div class="pop_background" style="display: none;">
        <div class="pop-content">
            
            </div>
        </div>
            
    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
